<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screen-last" id="lastOperationScreen"></div>
                <div class="screen-current" id="currentOperationScreen">0</div>
            </div>
            <div class="buttons-grid">
                <button class="btn btn-red span-2" id="clearBtn">
                    CLEAR
                </button>
                <button class="btn btn-blue span-2" id="deleteBtn">
                    DELETE
                </button>
                <button class="btn digit" data-key="7">7</button>
                <button class="btn digit" data-key="8">8</button>
                <button class="btn digit" data-key="9">9</button>
                <button class="btn operation">÷</button>

                <button class="btn digit" data-key="4">4</button>
                <button class="btn digit" data-key="5">5</button>
                <button class="btn digit" data-key="6">6</button>
                <button class="btn operation">×</button>

                <button class="btn digit" data-key="1">1</button>
                <button class="btn digit" data-key="2">2</button>
                <button class="btn digit" data-key="3">3</button>
                <button class="btn operation">−</button>

                <button class="btn" id="pointBtn">.</button>
                <button class="btn digit" data-key="0">0</button>
                <button class="btn" id="equalsBtn">=</button>
                <button class="btn operation">+</button>
            </div>
        </div>
    </main>
</body>

</html>
